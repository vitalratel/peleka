# ABOUTME: Configuration for cargo-deny to check dependencies
# ABOUTME: Checks for security advisories, licenses, and banned crates

[advisories]
version = 2
yanked = "deny"
# Ignore known issues with no available fix
ignore = [
    # RSA timing sidechannel in russh dependency - no fix available upstream
    # https://rustsec.org/advisories/RUSTSEC-2023-0071
    "RUSTSEC-2023-0071",
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Zlib",
    "0BSD",
    "CC0-1.0",
    "MPL-2.0",
    "OpenSSL",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
