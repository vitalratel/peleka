# ABOUTME: Main CI workflow that runs on every push and PR
# ABOUTME: Runs lint, security, docs, and tests with Docker and Podman

name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run lint checks
        run: just ci-lint

  security:
    name: Security & Licenses
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: Run security checks
        run: just security

  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build documentation
        run: just docs-build
        env:
          RUSTDOCFLAGS: -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run unit tests, doc tests, and build
        run: just ci-test

      - name: Verify CLI works
        run: |
          ./target/release/peleka --version
          ./target/release/peleka --help

  test-integration-docker:
    name: Integration Tests (Docker)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run Docker integration tests
        run: just test-docker

  test-integration-podman:
    name: Integration Tests (Podman)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup Podman
        run: |
          # Podman is pre-installed on ubuntu-latest
          podman --version

          # Enable lingering for rootless Podman
          sudo loginctl enable-linger $(whoami)

          # Start the rootless Podman socket
          systemctl --user start podman.socket

          # Verify socket exists
          sleep 2
          ls -la /run/user/$(id -u)/podman/podman.sock

      - name: Run Podman integration tests
        run: just test-podman

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, security, docs, test, test-integration-docker, test-integration-podman]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint checks failed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "Security checks failed"
            exit 1
          fi
          if [ "${{ needs.docs.result }}" != "success" ]; then
            echo "Documentation checks failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi
          if [ "${{ needs.test-integration-docker.result }}" != "success" ]; then
            echo "Docker integration tests failed"
            exit 1
          fi
          if [ "${{ needs.test-integration-podman.result }}" != "success" ]; then
            echo "Podman integration tests failed"
            exit 1
          fi
          echo "All checks passed"
